{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %}

{% block content %}
<link rel="stylesheet" href="../static/css/signup.css">
<div class="center">
    <form method="POST">
        <h3>Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
            />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Enter last name"
            />
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
            />
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
            />
        </div>
         <!-- Options to choose role -->
        <div class="form-check">
            <input type="radio" name="options" id="option1" value=1 required> Admin </input> 
            <input type="radio" name="options" id="option2" value=2> Doctor </input>
            <input type="radio" name="options" id="option3" value=3> Patient </input>
        <br>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
    </form>
</div>
{% endblock %}
